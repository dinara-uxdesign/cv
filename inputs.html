<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Different Input Types</label>
    <br>

    <input type="text" name="" value="Text input type">
    <input type="submit">
    <input type="button" name="" value="Button type">
    <br>

    <label>Checkbox type</label>
    <input type="checkbox" name="" value="">
    <label>Color type</label>
    <input type="color" name="" value="">
    <br>

    <p>Radio type helps to choose one option. For example, What's your favorite Web language?</p>
    <input type="radio" id="html" name="favLanguage" value="HTML">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="favLanguage" value="CSS">
    <label for="css">CSS</label>
    <input type="radio" id="js" name="favLanguage" value="JS">
    <label for="js">JS</label>
    <br>

    <label for="start">Start date:</label>
    <input type="date" id="start" name="trip-start" value="2020-11-01" min="2019-01-03" max="2022-05-05">


    
  </form>
</body>

</html>
